<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Fresh Shop</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: orange;
        }
        .logo {
            width: 150px;
            margin: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .paypal-button {
            background-color: #ffc439;
            padding: 15px 30px;
            border: none;
            color: black;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .paypal-button:hover {
            background-color: #ffb000;
        }
        .confirmation-message {
            display: none;
            background-color: #444;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="rockstar_logo.png" alt="Rockstar Games" class="logo">
        <img src="fivem_logo.png" alt="FiveM" class="logo">
        <h1>Acquista FiveM Fresh</h1>
        <p>Ottieni un FiveM fresh per solo <strong>0,30â‚¬</strong></p>

        <!-- Bottone PayPal -->
        <a href="https://www.paypal.me/FilippoPayPal54/0.30" class="paypal-button" target="_blank" onclick="showConfirmationMessage()">
            Acquista con PayPal
        </a>

        <!-- Messaggio di conferma -->
        <div class="confirmation-message" id="confirmationMessage">
            <p>Grazie per l'acquisto! Scrivimi su Discord (fili892) per ricevere il tuo FiveM Fresh.</p>
        </div>
    </div>

    <script>
        function showConfirmationMessage() {
            // Mostra il messaggio di conferma
            document.getElementById('confirmationMessage').style.display = 'block';
        }
    </script>

</body>
</html>
